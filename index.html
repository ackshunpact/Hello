<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .nav {
                position: absolute;
                right: 0px;
                width: 100px;
                padding: 10px;

            }
            .search {
                margin: auto;
                width: 50%;
                height: 50%;
                padding: 10px;
            }
            a {
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="nav">
            <a href="#">Image</a>
            <a href="#">Advanced</a>
        </div>

        <div class="search">
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="submit" name="Search Google">
            </form>
        </div>


    </body>



</html>
